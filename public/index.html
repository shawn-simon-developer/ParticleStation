<!DOCTYPE html>
<html>
<head>
	<title>Particle Engine</title>

	<!-- CSS Modules -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">


</head>
<body>
	<div class="row">
		
		<div class="options">
			<div class="option col-xs-3 text-center">
				<form id="playerMass" class="form-inline">
				    <span>Player Mass:</span>
				    <input type="text" class="form-control" id="mass" placeholder="0">
				</form>
			</div>
			<div class="option col-xs-3 text-center">
				<form id="particleMax" class="form-inline">
				    <span>Max Particles:</span>
				    <input type="text" class="form-control" id="particles" placeholder="20">
				</form>
			</div>
			<div class="option col-xs-3 text-center">
				<form id="fieldNum" class="form-inline">
				  <div class="form-group">
				    <span>Max Fields:</span>
				    <input type="text" class="form-control" id="fields" placeholder="1">
				  </div>
				</form>
			</div>
			<div class="option col-xs-3 text-center">
				<form id="emitterNum" class="form-inline">
				  <div class="form-group">
				    <span>Max Emitters:</span>
				    <input type="text" class="form-control" id="emitters" placeholder="1">
				  </div>
				</form>
			</div>
		</div>
		
		<canvas class="col-xs-12"></canvas>
	</div>

</body>

<!-- JavaScript Modules -->
<script data-main="js/main" src="js/GameEngine/require.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/forms.js"></script>

</html>
